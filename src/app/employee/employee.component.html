<div class="table-responsive m-3 table-align" *ngIf="employeeList().length!=0 && !isModalOpen()">
    <table class="table caption-top">
        <caption>List of Employees</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee Id</th>
                <th>Joining Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            @for (emp of employeeList(); track $index) {<tr>
                <td>{{emp.fullName | titlecase}}</td>
                <td>{{emp.employeeCode}}</td>
                <td>{{emp.joiningOn | date: 'longDate' }}</td>
                <td>
                    <button class="btn btn-primary m-1" (click)="openModal(emp)">Edit</button>
                    <!-- <button class="btn btn-primary m-1" (click)="deleteEmp(emp)">Delete</button> -->
                </td>
            </tr>
            }
        </tbody>
    </table>
    <button class="btn btn-secondary mx-1" (click)="openModal()">Add Employee</button>
</div>

<app-employee-form *ngIf="isModalOpen()" [employee]="selectedEmp()" (close)="closeModal()"
    (save)="saveEmployee($event)"></app-employee-form>
